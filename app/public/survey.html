<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Questions</h1>
            <p>Complete the survey below to find your match!</p>
            <br>
            <div class="form-group">
                <label for="name"><strong>Name</strong></label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <br>
                <hr>
            </div>
        </div>
    </div>

    <div class="container questions">
        <div class=jumbotron>
            <div class="form-group">

                <p><strong>1.) Happily ever after exists?</strong></p>
                <select class="choice" id="q1" placeholder="choice">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <br>
                
                

                <p><strong>2.) Do you make friends easily?</strong>
                </p>
                <select class="choice" id="q2" placeholder="choice">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <br>
                


                <p><strong>3.) Do you believe mountains are better then oceans?</strong></p>
                <select class="choice" id="q3" placeholder="choice">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <br>
                
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit" data-toggle="answers"
                data-target="#friendanswers">Submit</button>

                <script type="text/javascript">
        // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
        // When the user hits submit, jQuery grabs all of the fields then sends a post request to our api
        // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
        // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var totalScore = 0;
            function validateForm() {
                var isValid = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                $(".chosen-select").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }
            if (validateForm()) {
                var newFriend = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $('#q1').val(),
                        $('#q2').val(),
                        $('#q3').val(),
                        $('#q4').val(),
                        $('#q5').val(),
                        $('#q6').val(),
                        $('#q7').val(),
                        $('#q8').val(),
                        $('#q9').val(),
                        $('#q10').val(),
                    ]
                };
                console.log(newFriend);
                // This line is the magic. It's very similar to the standard ajax function we used.
                // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
                // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
                // depending on if a tables is available or not.
                $.post("/api/friends", newFriend,
                    function (data) {
                        // Clear the form when submitting
                        $("#name").val("");
                        $("#photo").val("");
                        $("#q1 option:selected").removeAttr("selected");
                        $("#q2 option:selected").removeAttr("selected");
                        $("#q3 option:selected").removeAttr("selected");
                        $("#q4 option:selected").removeAttr("selected");
                        $("#q5 option:selected").removeAttr("selected");
                        $("#q6 option:selected").removeAttr("selected");
                        $("#q7 option:selected").removeAttr("selected");
                        $("#q8 option:selected").removeAttr("selected");
                        $("#q9 option:selected").removeAttr("selected");
                        $("#q10 option:selected").removeAttr("selected");
                    });
            } else {
                alert("Fill out all fields before submitting");
            }
        });
    </script>
</body>
